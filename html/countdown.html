<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Boxes Countdown</title>
  <link rel="stylesheet" href="../css/countdown.css">
</head>
<body>

  <!-- Floating image boxes -->
  <div class="img-box" id="box1"></div>
  <div class="img-box" id="box2"></div>
  <div class="img-box" id="box3"></div>
  <div class="img-box" id="box4"></div>
  <div class="img-box" id="box5"></div>
  <div class="img-box" id="box6"></div>
  <div class="img-box" id="box7"></div>
  <div class="img-box" id="box8"></div>
  <div class="img-box" id="box9"></div>
  <div class="img-box" id="box10"></div>
  <div class="img-box" id="box11"></div>
  <div class="img-box" id="box12"></div>
  <div class="img-box" id="box13"></div>
  <div class="img-box" id="box14"></div>
  <div class="img-box" id="box15"></div>
  <div class="img-box" id="box16"></div>
  <div class="img-box" id="box17"></div>
  <div class="img-box" id="box18"></div>
  <div class="img-box" id="box19"></div>
  <div class="img-box" id="box20"></div>
 


  <!-- Countdown -->
  <div class="countdown" id="countdown">
    <h1>Countdown to Event</h1>
    <div class="timer">
        <div><span id="days">0</span> Days</div>
        <div><span id="hours">00</span> Hours</div>
        <div><span id="minutes">00</span> Minutes</div>
        <div><span id="seconds">00</span> Seconds</div>
    </div>
</div>


  <script src="../js/countdown.js"></script>
</body>
</html>
